                <h2>useMemo: Memoizing Expensive Computations</h2>
                <p>The <code>useMemo</code> hook allows you to memoize expensive computations. This means React will skip re-executing the calculation if its dependencies haven't changed. This is particularly useful for calculations that take a significant amount of time or resources.</p>

import React, { useMemo } from 'react';

                <h2>useCallback: Memoizing Functions</h2>

                <p>Scalability refers to a system's ability to handle an increasing amount of work or its potential to be enlarged to accommodate that growth. There are two main types:</p>

        function BlogPostPage({ postId, onNavigate }) {
          const post = portfolioData.blogPosts.find(p => p.id === postId);
          const [summary, setSummary] = useState('');
          const [isLoadingSummary, setIsLoadingSummary] = useState(false);
          const [summaryError, setSummaryError] = useState('');

          const generateSummary = async () => {
            setIsLoadingSummary(true);
            setSummaryError('');
            setSummary('');

            try {
              const prompt = `Summarize the following blog post content concisely:\n\n${post.content}`;
              let chatHistory = [];
              chatHistory.push({ role: "user", parts: [{ text: prompt }] });

              const payload = { contents: chatHistory };
              const apiKey = ""; // Leave as empty string for Canvas environment
              const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

              const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });

              if (!response.ok) {
                throw new Error(`API error: ${response.status} ${response.statusText}`);
              }

              const result = await response.json();
              if (result.candidates && result.candidates.length > 0 &&
                  result.candidates[0].content && result.candidates[0].content.parts &&
                  result.candidates[0].content.parts.length > 0) {
                setSummary(result.candidates[0].content.parts[0].text);
              } else {
                setSummaryError('Failed to get summary: Unexpected API response structure.');
                console.error('Unexpected API response structure:', result);
              }
            } catch (error) {
              setSummaryError(`Failed to generate summary: ${error.message}`);
              console.error('Error generating summary:', error);
            } finally {
              setIsLoadingSummary(false);
            }
          };

          if (!post) {
            return (
              <div className="container mx-auto p-8 py-16 min-h-[calc(100vh-160px)] text-center animate-fade-in">

                >
                  Back to Blog
                </button>
              </div>
            );
          }

          return (
            <div className="container mx-auto p-8 py-16 min-h-[calc(100vh-160px)] animate-fade-in-up">
              <div className="bg-white rounded-xl shadow-2xl p-8 md:p-12">

                    <path d="m15 18-6-6 6-6"></path>
                  </svg>
                  Back to Blog
                </button>

                <h2 className="text-4xl font-extrabold text-zinc-900 mb-4 text-transparent bg-clip-text bg-gradient-to-r from-zinc-700 to-gray-500">{post.title}</h2>
                <p className="text-sm text-zinc-500 mb-8">Published on: {post.date}</p>

                {/* Blog Post Content */}
                <div className="prose prose-lg max-w-none text-zinc-800" dangerouslySetInnerHTML={{ __html: post.content }} />

                {/* Gemini API Feature: Summarize Blog Post */}
                <div className="mt-12 pt-8 border-t-2 border-zinc-100">
                  <h3 className="text-2xl font-bold text-zinc-800 mb-4 text-transparent bg-clip-text bg-gradient-to-r from-zinc-700 to-gray-500">
                    AI-Powered Summary ‚ú®
                  </h3>
                  <button
                    onClick={generateSummary}
                    disabled={isLoadingSummary}
                    className="px-6 py-3 bg-zinc-700 text-white font-semibold rounded-full shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-zinc-300 disabled:opacity-50 disabled:cursor-not-allowed relative overflow-hidden group mb-6"

                    <span className="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></span>
                    {isLoadingSummary ? 'Generating summary...' : 'Summarize Blog Post ‚ú®'}

                  )}

                  {summary && (
                    <div className="bg-zinc-50 p-4 rounded-lg shadow-inner border border-zinc-200 animate-fadeIn">
                      <p className="text-zinc-700 text-lg leading-relaxed">{summary}</p>
                    </div>
                  )}

              </div>
            </div>
          );
        }
