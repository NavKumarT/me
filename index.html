        const { useState, useEffect, useRef } = React;
        const ImageCarousel = ({ imageUrls }) => {
            const [currentIndex, setCurrentIndex] = useState(0);

            // Auto-play functionality
            useEffect(() => {
                const interval = setInterval(() => {
                    goToNext();
                }, 3000); // Change image every 3 seconds

                // Cleanup the interval on component unmount
                return () => clearInterval(interval);
            }, [currentIndex]); // Restart interval if currentIndex changes (for manual navigation)

            const goToNext = () => {
                setCurrentIndex((prevIndex) =>
                    prevIndex === imageUrls.length - 1 ? 0 : prevIndex + 1
                );
            };

            const goToPrevious = () => {
                setCurrentIndex((prevIndex) =>
                    prevIndex === 0 ? imageUrls.length - 1 : prevIndex - 1
                );
            };

            return (
                <div className="relative w-full max-w-sm mx-auto">
                    <img
                        src={imageUrls[currentIndex]}
                        alt={`Carousel image ${currentIndex + 1}`}
                        className="rounded-lg object-cover w-full h-auto shadow-lg"
                        style={{ aspectRatio: '1/1' }} // Ensure square aspect ratio
                    />
                    <button
                        onClick={goToPrevious}
                        className="absolute left-0 top-1/2 -translate-y-1/2 bg-zinc-700 bg-opacity-70 text-white p-2 rounded-full z-10 hover:bg-opacity-100 focus:outline-none"
                    >
                        &#10094; {/* Left arrow */}
                    </button>
                    <button
                        onClick={goToNext}
                        className="absolute right-0 top-1/2 -translate-y-1/2 bg-zinc-700 bg-opacity-70 text-white p-2 rounded-full z-10 hover:bg-opacity-100 focus:outline-none"
                    >
                        &#10095; {/* Right arrow */}
                    </button>
                    <div className="absolute bottom-2 left-1/2 -translate-x-1/2 flex space-x-2">
                        {imageUrls.map((_, idx) => (
                            <button
                                key={idx}
                                onClick={() => setCurrentIndex(idx)}
                                className={`w-3 h-3 rounded-full ${currentIndex === idx ? 'bg-white' : 'bg-zinc-500'
                                    } focus:outline-none`}
                            ></button>
                        ))}
                    </div>
                </div>
            );
        };

                    content: `
                <p>Optimizing React applications is crucial for providing a smooth user experience. While React is generally fast, inefficient renders can lead to performance bottlenecks, especially in complex applications. This post explores three key React hooks and HOCs that help in performance optimization: <code>useMemo</code>, <code>useCallback</code>, and <code>React.memo</code>.</p>
                
                <h2>useMemo: Memoizing Expensive Computations</h2>
                <p>The <code>useMemo</code> hook allows you to memoize expensive computations. This means React will skip re-executing the calculation if its dependencies haven't changed. This is particularly useful for calculations that take a significant amount of time or resources.</p>
                <pre><code class="language-javascript">
import React, { useMemo } from 'react';

function ProductList({ products }) {
  const totalPrice = useMemo(() => {
    console.log('Calculating total price...');
    return products.reduce((acc, product) => acc + product.price, 0);
  }, [products]); // Recalculate only if 'products' array changes

  return (
    &lt;div&gt;
      {/* Render products */}
      &lt;p&gt;Total Price: &#36;&#123;totalPrice&#125;&lt;/p&gt;
    &lt;/div&gt;
  );
}
                </code></pre>

                <h2>useCallback: Memoizing Functions</h2>
                <p>Similar to <code>useMemo</code>, <code>useCallback</code> memoizes functions. This is important when passing callback functions to child components that rely on referential equality to prevent unnecessary re-renders (e.g., components wrapped with <code>React.memo</code>).</p>
                <pre><code class="language-javascript">
import React, { useState, useCallback, memo } from 'react';

const Button = memo(({ onClick, children }) => {
  console.log('Button rendered:', children);
  return &lt;button onClick=&#123;onClick&#125;&gt;&#123;children&#125;&lt;/button&gt;;
});

function ParentComponent() {
  const [count, setCount] = useState(0);
  const handleClick = useCallback(() => {
    setCount(prevCount => prevCount + 1);
  }, []); // Empty dependency array means this function never changes

  return (
    &lt;div&gt;
      &lt;p&gt;Count: &#123;count&#125;&lt;/p&gt;
      &lt;Button onClick=&#123;handleClick&#125;&gt;Increment&lt;/Button&gt;
    &lt;/div&gt;
  );
}
                </code></pre>

                <h2>React.memo: Memoizing Components</h2>
                <p><code>React.memo</code> is a higher-order component (HOC) that memoizes a functional component. It prevents a component from re-rendering if its props haven't changed. This is particularly useful for "presentational" components that don't manage their own state.</p>
                <pre><code class="language-javascript">
import React, { memo } from 'react';

const MyPureComponent = memo(({ data }) => {
  console.log('MyPureComponent rendered');
  return &lt;div&gt;&#123;data.name&#125;&lt;/div&gt;;
});

// In parent:
// &lt;MyPureComponent data=&#123;&#123; name: 'Example' &#125;&#123; /&gt;
                </code></pre>
                <p>By effectively using these tools, you can significantly improve the performance and responsiveness of your React applications, leading to a much better user experience.</p>

                    content: `
                <p>System design interviews are a common part of the hiring process for senior software engineering roles. They test your ability to design complex systems that are scalable, reliable, and maintainable. This post covers some fundamental concepts to get you started.</p>

                <h2>Scalability</h2>
                <p>Scalability refers to a system's ability to handle an increasing amount of work or its potential to be enlarged to accommodate that growth. There are two main types:</p>
                <ul>
                  <li><strong>Vertical Scaling (Scaling Up):</strong> Adding more resources (CPU, RAM) to an existing server. Simple but has limits.</li>
                  <li><strong>Horizontal Scaling (Scaling Out):</strong> Adding more servers to distribute the load. More complex but offers greater flexibility and fault tolerance.</li>
                </ul>

                <h2>Availability</h2>
                <p>Availability refers to the proportion of time a system is functional and accessible. High availability is crucial for user satisfaction and business continuity. Key concepts include:</p>
                <ul>
                  <li><strong>Redundancy:</strong> Duplicating components to ensure that if one fails, another can take over.</li>
                  <li><strong>Failover:</strong> The process of automatically switching to a redundant or standby system upon the failure or abnormal termination of the previously active system.</li>
                  <li><strong>Load Balancing:</strong> Distributing incoming network traffic across multiple servers to ensure no single server is overloaded.</li>
                </ul>

                <h2>Reliability</h2>
                <p>Reliability means the system performs its required functions accurately and consistently under specified conditions for a specified period of time. This involves:</p>
                <ul>
                  <li><strong>Fault Tolerance:</strong> The ability of a system to continue operating without interruption when one or more of its components fail.</li>
                  <li><strong>Data Consistency:</strong> Ensuring that data remains accurate and consistent across distributed systems, especially during concurrent operations.</li>
                  <li><strong>Error Handling and Monitoring:</strong> Robust mechanisms to detect, report, and recover from errors, along with comprehensive monitoring to observe system health.</li>
                </ul>

                <p>These are just the tip of the iceberg in system design, but understanding these core principles is essential before diving into more complex topics like distributed databases, message queues, and caching strategies.</p>
              `,

                        {/* Left side nav items */}
                        <div className="flex items-center space-x-6">
                            <div className="hidden md:flex space-x-6 text-zinc-300">
                                {navLeftItems.map(item => (
                                    <a
                                        key={item.path}
                                        className="text-sm font-medium uppercase hover:text-white transition-colors duration-300 relative group"
                                        onClick={() => onNavigate(item.path)}
                                        href={item?.href}
                                    >
                                        {item.name}
                                        <span className="absolute bottom-0 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-300"></span>
                                    </a>
                                ))}
                            </div>
                        </div>

                        {/* Center: NK text logo */}
                        <div
                            className="absolute left-1/2 -translate-x-1/2 cursor-pointer text-2xl font-bold text-white tracking-widest uppercase"
                            onClick={() => onNavigate('home')}

                            NK

                        {/* Right side nav items or Mobile Menu Toggle */}
                        <div className="flex items-center space-x-6">
                            <div className="hidden md:flex space-x-6 text-zinc-300">
                                {navRightItems.map(item => (
                                    <a
                                        key={item.path}
                                        className="text-sm font-medium uppercase hover:text-white transition-colors duration-300 relative group"
                                        onClick={() => onNavigate(item.path)}
                                    >
                                        {item.name}
                                        <span className="absolute bottom-0 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-300"></span>
                                    </a>
                                ))}
                            </div>
                            <div className="md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-white focus:outline-none">
                                    {isOpen ? <XIcon className="h-6 w-6" /> : <MenuIcon className="h-6 w-6" />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {isOpen && (
                        <div className="md:hidden mt-4 bg-zinc-800 rounded-lg p-4 mx-4 shadow-xl">
                            <div className="flex flex-col space-y-3">
                                {[...navLeftItems, ...navRightItems].map(item => ( // Combine for mobile
                                    <a
                                        key={item.path}
                                        className="block text-lg font-medium py-2 px-4 rounded-md hover:bg-zinc-700 transition-colors duration-200"
                                        onClick={() => { onNavigate(item.path); setIsOpen(false); }}
                                    >
                                        {item.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        }

        function AboutPage() {
            // Using cool-toned emojis that align with a sleek look
            const skills = [
                { name: 'React.js', level: 'Expert', icon: '✨' },
                { name: 'Django', level: 'Advanced', icon: '🚀' },
                { name: 'JavaScript', level: 'Expert', icon: '💻' },
                { name: 'Python', level: 'Expert', icon: '🐍' },
                { name: 'Algorithms', level: 'Advanced', icon: '🧠' },
                { name: 'Data Structures', level: 'Advanced', icon: '📊' },
                { name: 'System Design', level: 'Intermediate', icon: '🏗️' },
                { name: 'PostgreSQL', level: 'Intermediate', icon: '🗄️' },
                { name: 'Git', level: 'Expert', icon: '🌐' },
            ];


            // Image Carousel component (defined here so it's available in AboutPage)
            const ImageCarousel = ({ imageUrls }) => {
                const [currentIndex, setCurrentIndex] = useState(0);

                // Auto-play functionality
                useEffect(() => {
                    const interval = setInterval(() => {
                        setCurrentIndex((prevIndex) =>
                            prevIndex === imageUrls.length - 1 ? 0 : prevIndex + 1
                        );
                    }, 3000); // Change image every 3 seconds

                    // Cleanup the interval on component unmount
                    return () => clearInterval(interval);
                }, [currentIndex, imageUrls.length]); // Restart interval if currentIndex changes or images length changes

                const goToNext = () => {
                    setCurrentIndex((prevIndex) =>
                        prevIndex === imageUrls.length - 1 ? 0 : prevIndex + 1
                    );
                };

                const goToPrevious = () => {
                    setCurrentIndex((prevIndex) =>
                        prevIndex === 0 ? imageUrls.length - 1 : prevIndex - 1
                    );
                };

                return (
                    <div className="relative w-full max-w-sm mx-auto">
                        <img
                            src={imageUrls[currentIndex]}
                            alt={`Carousel image ${currentIndex + 1}`}
                            className="rounded-lg object-cover w-full h-auto shadow-lg professional-photo-filter"
                            style={{ aspectRatio: '1/1' }} // Ensure square aspect ratio
                        />
                        <button
                            onClick={goToPrevious}
                            className="absolute left-0 top-1/2 -translate-y-1/2 bg-zinc-700 bg-opacity-70 text-white p-2 rounded-full z-10 hover:bg-opacity-100 focus:outline-none"
                        >
                            &#10094; {/* Left arrow */}
                        </button>
                        <button
                            onClick={goToNext}
                            className="absolute right-0 top-1/2 -translate-y-1/2 bg-zinc-700 bg-opacity-70 text-white p-2 rounded-full z-10 hover:bg-opacity-100 focus:outline-none"
                        >
                            &#10095; {/* Right arrow */}
                        </button>
                        <div className="absolute bottom-2 left-1/2 -translate-x-1/2 flex space-x-2">
                            {imageUrls.map((_, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => setCurrentIndex(idx)}
                                    className={`w-2 h-2 rounded-full ${currentIndex === idx ? 'bg-white' : 'bg-zinc-500'
                                        } focus:outline-none`}
                                ></button>
                            ))}
                        </div>
                    </div>
                );
            };
            return (
                <div className="container mx-auto p-8 py-16 min-h-[calc(100vh-160px)]">
                    <div className="bg-zinc-900 rounded-xl shadow-2xl p-8 md:p-12 mb-12 transform hover:scale-[1.005] transition-transform duration-500 animate-fade-in-up">
                        <h2 className="text-4xl font-extrabold text-white mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-zinc-100 to-zinc-400">About Me</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
                            <div className="space-y-4">
                                <p className="text-lg text-zinc-300 leading-relaxed">
                                    I'm Naveen Kumar — a software engineer with a passion for solving real-world problems through clean, scalable code. With over 1.5 years of professional experience, I’ve worked at the enterprise level to create impactful solutions, most recently contributing to Verizon’s POS systems where I helped boost lead conversion rates and system efficiency.                                </p>
                                <p className="text-lg text-zinc-300 leading-relaxed">
                                    Graduating from NITK Surathkal with a strong academic foundation in computer science, I bring hands-on expertise in front-end technologies like React.js, Redux, and Tailwind CSS, along with backend experience using Django and REST APIs. I’m also comfortable diving into systems-level programming, as shown in my Linux Kernel Module project.

                                    <p className="text-lg text-zinc-300 leading-relaxed">
                                        <br />
                                        My strength lies not just in writing good code, but in building products that perform — both in terms of user experience and measurable business value. From increasing daily active users to reducing page load times, I focus on results that matter.                                </p>

                                    <br />
                                    Let's build something meaningful.                                </p>
                            </div>
                            <div className="flex justify-center">

                                <ImageCarousel imageUrls={[
                                    'IMG_20250418_131011069_HDR.jpg',
                                    'img1.jpg',
                                    'img2.jpg'
                                ]} />
                            </div>
                        </div>
                    </div>

                    <div className="bg-zinc-900 rounded-xl shadow-2xl p-8 md:p-12 animate-fade-in-up delay-300">
                        <h3 className="text-3xl font-bold text-white mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-zinc-100 to-zinc-400">My Skills</h3>
                        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                            {skills.map((skill, index) => (
                                <div key={index} className={`flex flex-col items-center p-4 rounded-xl shadow-md border-t-4 border-zinc-700 transform hover:scale-105 transition-transform duration-300 bg-zinc-800 hover:bg-zinc-700`}>
                                    <span className={`text-5xl mb-3`}>{skill.icon}</span>
                                    <h4 className="text-xl font-semibold text-white mb-1">{skill.name}</h4>
                                    <p className="text-md text-zinc-400">{skill.level}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function ProjectCard({ project, onNavigate, setProjectId }) {
            return (
                <div className="bg-zinc-900 rounded-xl shadow-xl overflow-hidden transform hover:scale-[1.03] transition-transform duration-300 flex flex-col h-full group">
                    <img
                        src={project.imageUrl}
                        alt={project.title}
                        className="w-full h-48 object-cover border-b border-zinc-800 group-hover:brightness-90 transition-brightness duration-300"
                        onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/600x400/262626/A1A1AA?text=Image+Not+Found`; }}
                    />
                    <div className="p-6 flex flex-col flex-grow">
                        <h3 className="text-2xl font-bold text-white mb-3">{project.title}</h3>
                        <p className="text-zinc-300 text-base mb-4 flex-grow">{project.description}</p>
                        <div className="flex flex-wrap gap-2 mb-4">
                            {project.technologies.map((tech, index) => (
                                <span key={index} className="bg-zinc-800 text-zinc-400 text-xs font-medium px-2.5 py-0.5 rounded-full shadow-sm">
                                    {tech}
                                </span>
                            ))}
                        </div>
                        <button
                            onClick={() => {
                                setProjectId(project.id);
                                onNavigate('projectDetail');
                            }}
                            className="mt-auto self-start px-5 py-2 bg-zinc-700 text-white font-semibold rounded-full shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300 relative overflow-hidden group"
                        >
                            <span className="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></span>
                            Learn More
                        </button>
                    </div>
                </div>
            );
        }

        function ProjectsPage({ onNavigate, setProjectId }) {
            return (
                <div className="container mx-auto p-8 py-16 min-h-[calc(100vh-160px)]">
                    <h2 className="text-4xl font-extrabold text-white mb-12 text-center text-transparent bg-clip-text bg-gradient-to-r from-zinc-100 to-zinc-400 animate-fade-in-up">My Projects</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-fade-in-up delay-300">
                        {portfolioData.projects.map((project) => (
                            <ProjectCard key={project.id} project={project} onNavigate={onNavigate} setProjectId={setProjectId} />
                        ))}
                    </div>
                </div>
            );
        }

        function ProjectDetailPage({ projectId, onNavigate }) {
            const project = portfolioData.projects.find(p => p.id === projectId);

            if (!project) {
                return (
                    <div className="container mx-auto p-8 py-16 min-h-[calc(100vh-160px)] text-center animate-fade-in">
                        <h2 className="text-3xl font-bold text-red-600 mb-4">Project Not Found</h2>
                        <p className="text-lg text-zinc-300">The project you are looking for does not exist.</p>
                        <button
                            onClick={() => onNavigate('projects')}
                            className="mt-8 px-6 py-3 bg-zinc-700 text-white font-semibold rounded-full shadow-md hover:bg-zinc-800 transition-colors duration-300"
                        >
                            Back to Projects
                        </button>
                    </div>
                );
            }

            return (
                <div className="container mx-auto p-8 py-16 min-h-[calc(100vh-160px)] animate-fade-in-up">
                    <div className="bg-zinc-900 rounded-xl shadow-2xl p-8 md:p-12">
                        <button
                            onClick={() => onNavigate('blog')}
                            className="inline-flex items-center text-zinc-300 hover:text-white transition-colors duration-300 mb-6 font-semibold group"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2 group-hover:-translate-x-1 transition-transform duration-200">
                                <path d="m15 18-6-6 6-6"></path>
                            </svg>
                            Back to Blog
                        </button>

                        <h2 className="text-4xl font-extrabold text-white mb-4 text-transparent bg-clip-text bg-gradient-to-r from-zinc-100 to-zinc-400">{post.title}</h2>
                        <p className="text-sm text-zinc-500 mb-8">Published on: {post.date}</p>

                        {/* Blog Post Content */}
                        <div className="prose prose-lg max-w-none text-zinc-300" dangerouslySetInnerHTML={{ __html: post.content }} />

                        {/* Gemini API Feature: Summarize Blog Post */}
                        <div className="mt-12 pt-8 border-t-2 border-zinc-800">
                            <h3 className="text-2xl font-bold text-white mb-4 text-transparent bg-clip-text bg-gradient-to-r from-zinc-100 to-zinc-400">
                                AI-Powered Summary ✨
                            </h3>
                            <button
                                onClick={generateSummary}
                                disabled={isLoadingSummary}
                                className="px-6 py-3 bg-zinc-700 text-white font-semibold rounded-full shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-zinc-600 disabled:opacity-50 disabled:cursor-not-allowed relative overflow-hidden group"
                            >
                                <span className="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></span>
                                {isLoadingSummary ? 'Generating summary...' : 'Summarize Blog Post ✨'}
                            </button>

                            {summaryError && (
                                <p className="text-red-600 text-sm mt-2">{summaryError}</p>
                            )}

                            {summary && (
                                <div className="bg-zinc-800 p-4 rounded-lg shadow-inner border border-zinc-700 animate-fadeIn">
                                    <p className="text-zinc-300 text-lg leading-relaxed">{summary}</p>
                                </div>
                            )}
                        </div>

                    </div>
                </div>
            );
        }

        function ResumePage() {
            const resumeDownloadLink = "#"; // Replace with your actual resume PDF link

            return (
                <div className="container mx-auto p-8 py-16 min-h-[calc(100vh-160px)] text-center animate-fade-in-up">
                    <div className="bg-zinc-900 rounded-xl shadow-2xl p-8 md:p-12 max-w-2xl mx-auto">
                        <h2 className="text-4xl font-extrabold text-white mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-zinc-100 to-zinc-400">My Resume</h2>
                        <p className="text-lg text-zinc-300 mb-8">
                            You can download my full resume below to learn more about my professional experience, skills, and education.
                        </p>
                        <a
                            href={resumeDownloadLink}
                            download="Naveen_Kumar_Resume.pdf" // Suggested file name for download
                            className="inline-flex items-center px-8 py-4 bg-zinc-700 text-white text-lg font-semibold rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-zinc-600 relative overflow-hidden group"
                        >
                            <span className="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-3 group-hover:scale-110 transition-transform duration-200">
                                <path d="M12 17V3"></path>
                                <path d="m6 11 6 6 6-6"></path>
                                <path d="M19 21H5"></path>
                            </svg>
                            Download Resume (PDF)
                        </a>
                        <p className="text-sm text-zinc-500 mt-4">
                            (Note: This is a placeholder link. Please replace '#' with your actual resume PDF URL.)
                        </p>
                    </div>
                </div>
            );
        }

        function ContactPage() {
            const [formSubmitted, setFormSubmitted] = useState(false); // Simplified state for form submission

            const handleSubmit = (event) => {
                event.preventDefault(); // Prevent default form submission to handle success message
                // In a real scenario, Web3Forms would handle the actual email sending
                // after this form is submitted via its 'action' URL.
                // For this self-contained file, we just simulate success.
                setFormSubmitted(true);
                // You can optionally reset the form fields here if desired
                // event.target.reset();
                console.log('Form submission simulated. Web3Forms would handle sending email.');
            };

            return (
                <div className="container mx-auto p-8 py-16 min-h-[calc(100vh-160px)] animate-fade-in-up">
                    <div className="bg-zinc-900 rounded-xl shadow-2xl p-8 md:p-12 max-w-3xl mx-auto">
                        <h2 className="text-4xl font-extrabold text-white mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-zinc-100 to-zinc-400">Get in Touch</h2>
                        <p className="text-lg text-zinc-300 text-center mb-10">
                            Have a question, a project idea, or just want to say hello? Fill out the form below!
                        </p>

                        {!formSubmitted ? (
                            <form action="https://api.web3forms.com/submit" method="POST" onSubmit={handleSubmit} className="space-y-6">
                                {/* Replace YOUR_WEB3FORMS_ACCESS_KEY_HERE with your actual access key */}
                                <input type="hidden" name="access_key" value="YOUR_WEB3FORMS_ACCESS_KEY_HERE" />
                                {/* Optional: Add a redirect URL after submission */}
                                {/* <input type="hidden" name="redirect" value="https://yourdomain.com/success" /> */}

                                <div>
                                    <label htmlFor="name" className="block text-lg font-medium text-white mb-2">Name</label>
                                    <input
                                        type="text"
                                        id="name"
                                        name="name"
                                        className="mt-1 block w-full px-4 py-2 border border-zinc-700 rounded-lg shadow-sm focus:ring-zinc-500 focus:border-zinc-500 bg-zinc-800 text-white placeholder-zinc-500 transition-colors duration-200 focus:outline-none"
                                        placeholder="Your Name"
                                        required
                                    />
                                </div>
                                <div>
                                    <label htmlFor="email" className="block text-lg font-medium text-white mb-2">Email</label>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        className="mt-1 block w-full px-4 py-2 border border-zinc-700 rounded-lg shadow-sm focus:ring-zinc-500 focus:border-zinc-500 bg-zinc-800 text-white placeholder-zinc-500 transition-colors duration-200 focus:outline-none"
                                        placeholder="your.email@example.com"
                                        required
                                    />
                                </div>
                                <div>
                                    <label htmlFor="message" className="block text-lg font-medium text-white mb-2">Message</label>
                                    <textarea
                                        id="message"
                                        name="message"
                                        rows="6"
                                        className="mt-1 block w-full px-4 py-2 border border-zinc-700 rounded-lg shadow-sm focus:ring-zinc-500 focus:border-zinc-500 bg-zinc-800 text-white placeholder-zinc-500 transition-colors duration-200 focus:outline-none"
                                        placeholder="Your message..."
                                        required
                                    ></textarea>
                                </div>
                                <button
                                    type="submit"
                                    className="w-full px-6 py-3 bg-zinc-700 text-white text-lg font-semibold rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-zinc-600 disabled:opacity-50 disabled:cursor-not-allowed relative overflow-hidden group"
                                >
                                    <span className="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></span>
                                    Send Message
                                </button>
                            </form>
                        ) : (
                            <div className="mt-8 p-4 bg-green-700 text-white rounded-lg border border-green-600 text-center text-lg font-semibold animate-fadeIn">
                                Message sent successfully! I'll get back to you soon.
                            </div>
                        )}

                        <div className="mt-12 text-center">
                            <p className="text-lg text-zinc-300 font-semibold mb-4">Find me on:</p>
                            <div className="flex justify-center space-x-6">
                                <a
                                    href="https://www.linkedin.com/in/naveenkumartuta/" // Replace with your LinkedIn profile URL
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="text-blue-400 hover:text-white transform hover:scale-110 transition-transform duration-300"
                                >
                                    <LinkedinIcon className="h-10 w-10" />
                                    <span className="sr-only">LinkedIn</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Footer() {
            return (
                <footer className="bg-zinc-950 text-zinc-500 p-6 mt-8"> {/* Footer matches overall dark theme, text more subtle */}
                    <div className="container mx-auto text-center text-sm">
                        <p>&copy; {new Date().getFullYear()} Naveen Kumar. All rights reserved.</p>
                        <div className="flex justify-center space-x-4 mt-4">
                            <a href="https://www.linkedin.com/in/naveenkumartuta/" target="_blank" rel="noopener noreferrer" className="hover:text-blue-400 transition-colors duration-300">
                                <LinkedinIcon className="inline-block h-6 w-6" />
                                <span className="ml-1">LinkedIn</span>
                            </a>
                            {/* Add more social links as needed */}
                        </div>
                    </div>
                </footer>
            );
        }

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [currentProjectId, setCurrentProjectId] = useState(null);
            const [currentPostId, setCurrentPostId] = useState(null);

            const handleNavigate = (page, id = null) => {
                setCurrentPage(page);
                if (page === 'projectDetail') setCurrentProjectId(id);
                else setCurrentProjectId(null);
                if (page === 'blogPost') setCurrentPostId(id);
                else setCurrentPostId(null);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage onNavigate={handleNavigate} />;
                    case 'about':
                        return <AboutPage />;
                    case 'projects':
                        return <ProjectsPage onNavigate={handleNavigate} setProjectId={setCurrentProjectId} />;
                    case 'projectDetail':
                        return <ProjectDetailPage projectId={currentProjectId} onNavigate={handleNavigate} />;
                    case 'blog':
                        return <BlogPage onNavigate={handleNavigate} setPostId={setCurrentPostId} />;
                    case 'resume':
                        return <ResumePage />;
                    case 'contact':
                        return <ContactPage />;
                    default:
                        return <HomePage onNavigate={handleNavigate} />;
                }
            };

            return (
                <div className="font-['Outfit'] bg-zinc-950 text-white min-h-screen flex flex-col">
                    <Navbar onNavigate={handleNavigate} />
                    <main className="flex-grow">
                        {renderPage()}
                    </main>
                    <Footer />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
